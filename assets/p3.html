<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG...</h2>
        <p>This is used to provide an auto complete feature on form element,</p>
    </center>
    <hr>
    <h2>This is a select option tag...</h2>
    <select name="" id="">
        <option value="">Rahul</option>
        <option value="">Sachine</option>
        <option value="">Kapil</option>
        <option value="">Kohli</option>
        <option value="">Rana</option>
        <option value="">Ruthuraj</option>
        <option value="">Panth</option>
        <option value="">Ravi</option>
        <option value="beeeeeee"></option>
        <br><hr><br>
        <h3>This is DATALIST TAG...</h3>
        <input type="text" name="players" id="players" placeholder="players" list="india">
        <datalist id="india">
            
        <option>Rahul</option>
        <option>Sachine</option>
        <option>Kapil</option>
        <option value="Bepracticle">Kohli</option>
        <option value="Home">Rana</option>
        <option value="Huliyar"></option>
        <option value="CN Halli"></option>
        <option value="Tumkur"></option>
        
        
        <option value="Beprac"></option>
        <option value="Next"></option>
        <option value="Type"></option>
        <option value="House"></option>
        <option value="Horse"></option>



        </datalist>



    </select>
    <hr>
    
</body>
</html>
