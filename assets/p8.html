<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>
    <hr>
    <h3>Default meter tag</h3>
    <meter></meter>

    <h3>Static meter tag..</h3>
    <meter min="1" max="100" value="50"></meter>

    <h3>Dynamic meter tag</h3>
   <meter min="1" max="100" id="meter"></meter>
   <script>
    let minVariable="1";
    function startmeter(){
        if(minVariable<=100){
            minVariable++;
            document.getElementById("meter").value = minVariable;
        }
    }
    setInterval("startmeter()",1000)
   </script>
    
</body>
</html>
